<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="coffee.css">
        <title>Coffee Masters</title>
    </head>
    <body>
        <nav class="main-nav">
            <h1 class="brand">
                <img src="coffee_masters_logo.png" alt="logo" class="logo-pic">
                Coffee Masters
            </h1>
        </nav>
        <div class="page">
        <section class="checkout-area box">
            <h1 class="box-title">ITEMS</h1>
            <ul class="checkout-list">
                <li class="item">
                    <div class="item-amount">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="item-selections-list">
                        <li class="item-selections">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-amount">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="item-selections-list">
                        <li class="item-selections">Almond Milk</li>
                        <li class="item-selections">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-amount">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-selections-list">
                        <li class="item-selections">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="right-box">
            <section class="name-area box">
                <h1 class="box-title">NAME</h1>
                <section class="name">
                    <label for="name" class="input-label">Name for the order</label>
                    <input class="name-input" placeholder=" ">
                </section>
            </section>
            <section class="payment-area box">
                <h1 class="box-title">PAYMENT</h1>
                <section class="payment">
                    <label for="payment" class="payment-label">Card number</label>
                    <input class="payment-input" placeholder=" ">
                    </section>
                <section class="ccv">
                    <label for="ccv" class="ccv-label">CCV number</label>
                    <input class="ccv-input" placeholder=" ">
                </section>
            </section>
        </section>
        <section class="total-area">
            <table class="total">
                <tbody>
                    <tr>
                        <td class="row-title">Subtotal:</td>
                        <td class="row-price">$19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.96</td>
                    </tr>
                    <tr class="final-total">
                        <td>Total:</td>
                        <td>$20.23</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>
    <script src="experiment.js"></script>
    </body>
</html>
